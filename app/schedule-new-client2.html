        <script> 
        $(function(){

          var acuityIframe = document.getElementById('acuityscheduling-iframe');
          var firstName = getParameterByName('first_name');
          var lastName = getParameterByName('last_name');
          var email = getParameterByName('email');

          var iframeSrc = acuityIframe.getAttribute('src') + '&first_name=' + firstName + '&last_name=' + lastName + '&email=' + email;
          acuityIframe.setAttribute('src', iframeSrc);

          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });

        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        </script>
